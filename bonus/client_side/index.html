<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Index.html: php, ajax, dischi</title>
</head>
<body>

    <div id="app">

        <header>
            <img src="../img/spotify_logo.png" alt="Logo">
            <select v-model="selectedGenre" @change="getAlbums">
                <option value="default" selected>Seleziona un genere</option>
                <option v-for="genre in genres" v-bind:value="genre">{{genre}}</option>
            </select>
        </header>

        <main>
            <div class="container">
                <div class="card" v-for="album in albums">
                    <img v-bind:src="album.poster" :alt="album.title">
                    <h3>{{album.title}}</h3>
                    <h4>{{album.author}}</h4>
                    <h5>{{album.year}}</h5>
                    <p>{{album.genre}}</p>
                </div>
            </div>
        </main>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
